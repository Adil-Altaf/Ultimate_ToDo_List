syntax = "proto3"; 
package todopkg; //Optional: unique package name.

//Service definition and its methods
service TodosService {
  rpc List (Empty) returns (TodoList);
  rpc Insert (Todo) returns (Empty);
  rpc Update (Todo) returns (Empty);
  rpc Remove (TodoId) returns (Empty);
}

message Empty {} 

message Todo {
  int32 todo_id = 1;
  string title = 2;
  string description = 3;
  bool done = 4;
}

message TodoList {
  repeated Todo todo = 1;
}

message TodoId {
  int32 todo_id = 1;
}
